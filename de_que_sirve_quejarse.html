
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Quejas</title>
	<link rel="stylesheet" href="">
	<script>
		var segundosAcumulados = 0;

		// Cuenta los segundos que han pasado desde que se ha abierto la página
		
		function empezarAContar(){
			setInterval(sumarSegundos, 1000);
		}
		
		function sumarSegundos(){
			segundosAcumulados = segundosAcumulados + 1;
		}

		function mostrarResultados() {
		    alert("Has perdido " + segundosAcumulados + " segundos de tu vida :)");
		}
	</script>
</head>
<body onload="empezarAContar()">

	<h1>Quejas</h1>

	<p>Bienvenido a la web de las quejas.</p>
	<p>Aquí puedes quejarte de lo que quieras.</p>
	<p>Cuando termines de quejarte pulsa el botón.</p>

	<button type="submit" onclick="mostrarResultados()">Pulsa aquí</button>
</body>
</html>
